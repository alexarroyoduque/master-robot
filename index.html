<html>
  <head>
    <meta charset="utf-8">
    <title>master-robot</title>
    <meta name="description" content="master-robot">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <!DOCTYPE html>

  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="sky" src="assets/images/sky.jpg">
        <img id="metal" src="assets/images/ground.jpg">
        <audio id="deathSound" src="assets/audio/Click_Electronic_14.mp3" preload></audio>
        <audio id="theme" src="assets/audio/high-tech-lab.ogg" preload loop></audio>
        <a-mixin id="primaryColor" material="color:#efbc3b;"></a-mixin>
        <a-mixin id="secondaryColor" material="color:#068bf7;"></a-mixin>
        <a-mixin id="tertiaryColor" material="color:#ff5722;"></a-mixin>
        <a-mixin id="lightColor" material="color:white;"></a-mixin>
        <a-mixin id="darkColor" material="color:#494a4a;"></a-mixin>
        <a-mixin id="robotTexture" material="src:#metal;"></a-mixin>
        <a-mixin id="hitBox"
          material="color:#ff0000; opacity: 0"
          geometry="primitive:box; width:1.2; height:2.7; depth:1.8;"
        ></a-mixin>
        <a-mixin id="head"
          geometry="primitive:box;"
          position="0 0.6 0"
        ></a-mixin>
        <a-mixin id="head2"
          geometry="primitive:sphere; thetaLength: 90; radius:0.5;"
          position="0 0.3 0"
        ></a-mixin>
        <a-mixin id="antenna"
          geometry="primitive:torus;radius:0.5; arc:120; radiusTubular:0.02"
          position="0.2 0.7 -0.5"
          rotation="0 70 90"
        ></a-mixin>
        <a-mixin id="antenna2"
          geometry="primitive:sphere;radius:0.1;"
          position="0.5 0.05 -0.05"
        ></a-mixin>
        <a-mixin id="eyeContainer"
          geometry="primitive:box; width: 0.9; height: 0.4; depth:0.4;"
          position="0 0.25 0.4"
        ></a-mixin>
        <a-mixin id="eyeContainer2"
          material="color: #ff5722;"
          geometry="primitive:box; width: 1.05; height: 0.35; depth:0.7;"
          position="0 0.34 0.2"
        ></a-mixin>
        <a-mixin id="eye1"
          material="color: #2aec30;"
          geometry="primitive:cylinder; height:0.3; radius: 0.15;"
          position="-0.2 0.0 0.1"
          rotation="90 0 0"
        ></a-mixin>
        <a-mixin id="eye2"
          material="color: #2aec30;"
          geometry="primitive:cylinder; height:0.3; radius: 0.15;"
          position="0.2 0.0 0.1"
          rotation="90 0 0"
        ></a-mixin>
        <a-mixin id="mouth"
          material="color:white;"
          geometry="primitive:box;depth:0.2; width:0.7; height:0.2;"
          position="0 -0.2 0.45"
        ></a-mixin>

        <a-mixin id="body"
          geometry="primitive:box;depth:0.7; width:0.7; height:0.8;"
          position="0 -0.9 0"
        ></a-mixin>

        <a-mixin id="arm1"
          geometry="primitive:box;depth:0.7; width:0.1; height:0.2;"
          position="-0.65 0.3 0.4"
          pivot="0 0 -0.2"
        ></a-mixin>

        <a-mixin id="shoulder1"
          geometry="primitive:sphere;radius:0.25;"
          position="0.21 0 -0.3"
        ></a-mixin>

        <a-mixin id="arm2"
          geometry="primitive:box;depth:0.7; width:0.1; height:0.2;"
          position="0.65 0.3 0.4"
          pivot="0 0 -0.2"
        ></a-mixin>
        <a-mixin id="shoulder2"
          geometry="primitive:sphere;radius:0.25;"
          position="-0.21 0 -0.3"
        ></a-mixin>

        <a-mixin id="wheelSupport"
          geometry="primitive:sphere;radius:0.3;thetaLength: 90;"
          position="0 -0.4 0"
          rotation="180 0 0"
        ></a-mixin>
        <a-mixin id="wheel"
          geometry="primitive:torus;radius:0.2; arc:360; radiusTubular:0.08 "
          position="0 -0.6 0"
          rotation="0 90 0 "
        ></a-mixin>


        <a-mixin id="wall-long"
          material="color:#6173F4;src:#metal"
          geometry="primitive:box;depth:10; width:0.5; height:10;"
        ></a-mixin>
        <a-mixin id="wall-wide"
          material="color:#6173F4;src:#metal"
          geometry="primitive:box;depth:0.5; width:10; height:10;"
        ></a-mixin>

      </a-assets>

        <a-box mixin="head primaryColor robotTexture">

            <a-sphere mixin="antenna2 tertiaryColor robotTexture"></a-sphere>
          </a-torus>
          <a-sphere mixin="head2 primaryColor robotTexture"></a-sphere>

            <a-cylinder mixin="eye1 robotTexture" ></a-cylinder>
            <a-cylinder mixin="eye2 robotTexture" ></a-cylinder>
          </a-box>
          <a-box mixin="eyeContainer2 robotTexture"></a-box>
          <a-box mixin="mouth robotTexture"></a-box>
          <a-box mixin="body secondaryColor robotTexture">
            <a-box mixin="arm1 primaryColor robotTexture">
              <a-sphere mixin="shoulder1 tertiaryColor robotTexture"></a-sphere>
              <a-animation attribute="rotation"
                 dur="600"
                 fill="forwards"
                 to="-20 0 0"
                 direction="alternate"
                 repeat="indefinite">
               </a-animation>
            </a-box>
            <a-box mixin="arm2 primaryColor robotTexture">
              <a-sphere mixin="shoulder2 tertiaryColor robotTexture"></a-sphere>
              <a-animation attribute="rotation"
                 dur="550"
                 fill="forwards"

                 direction="alternate"
                 repeat="indefinite">
               </a-animation>
            </a-box>
            <a-sphere mixin="wheelSupport lightColor robotTexture"></a-sphere>
            <a-torus mixin="wheel darkColor robotTexture"></a-torus>
          </a-box>
        </a-box>
      </a-entity>
